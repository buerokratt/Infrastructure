# Default values for dmr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [] 
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#appSettings/environment values
appSettings:
  # Please place any non-secret app settings/config values here, these correspond to the values in the
  # appsettings.json file (.Net), double underscore (__) correspond to a nested field e.g.
  # '"object" : { "key": "value" }' is equivalent to 'object__key: value'
  MOCKCENTOPS__CHATBOTS__0__ID: bot1
  MOCKCENTOPS__CHATBOTS__0__ENDPOINT: http://mock-bot-service.applications.svc.cluster.local/dmr-api/messages
  DMRSERVICESETTINGS__CLASSIFIERURI: http://mock-classifier-service.applications.svc.cluster.local/dmr-api/messages
  DMRSERVICESETTINGS__CENTOPSURI: http://centops-service.applications.svc.cluster.local
  
appSecrets:
  # PLEASE DO NOT LIST ANY APP SECRETS HERE! THIS IS A PUBLIC REPO, HARDCODED SECRETS CAN BE PUBLICLY READ
  # For any app secrets e.g. database key, typically stored in the appsettings.json (.Net),
  # please feed them as pipeline style secrets through the Github workflow file reusable-k8s-deployment.yml
  # this would be for example: helm upgrade --install ... --set secrets.dmr.helmValuesVariable=${{ secrets.secretValue }}.
  # Please also ensure you capture any secrets in the secrets.yaml manifest under the data object e.g.
  #  data:
  #    testKey: {{ default "" .Values.helmValuesVariable | b64enc | quote }}
  # Also reference the secret key from the secrets object e.g.
  # APP__TESTSECRET:
  #   secretName: app-appsettings-secrets
  #   secretKey: testKey
