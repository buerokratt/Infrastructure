apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dmr.fullname" . }}
  labels:
    {{- include "dmr.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dmr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dmr.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MOCKCENTOPS__CHATBOTS__0__ID
              value: bot1
            - name: MOCKCENTOPS__CHATBOTS__0__ENDPOINT
              value: http://bot2/dmr-api/messages
            - name: MOCKCENTOPS__CHATBOTS__1__ID
              value: bot2
            - name: MOCKCENTOPS__CHATBOTS__1__ENDPOINT
              value: http://bot2/dmr-api/messages
            - name: DMRSERVICESETTINGS__CLASSIFIERURI
              value: http://classifier/dmr-api/messages
            - name: DMRSERVICESETTINGS__CENTOPSURI
              value: http://centops

          ports:
            - name: http
              containerPort: 80
              protocol: TCP 
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      #     volumeMounts:
      #     - name: appsettings
      #       mountPath: /app/out/appsettings.json
      #       subPath: appsettings.json
      # volumes:
      #   - name: appsettings
      #     configMap:
      #        name: dmr-configmap-appsettings
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
