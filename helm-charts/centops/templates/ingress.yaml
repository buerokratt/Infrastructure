apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "centops.fullname" . }}-ingress
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: {{ include "centops.fullname" . }}
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    #cert-manager.io/clusterissuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - {{ include "centops.fullname" . }}.byk-pr51-aks-ingress.westeurope.cloudapp.azure.com
      secretName: letsencrypt-staging
  rules:
    - http:
        paths:
          - path: /centops(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "centops.fullname" . }}-service
                port:
                  number: {{ .Values.service.port }}