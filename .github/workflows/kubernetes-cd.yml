name: Infrastructure cd
on:
  push:
    branches:
    - main
    - yahya/features/mock-classifier-helm-chart
  
jobs:
  Kubernetes_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    - name: Setup Helm
    - uses: azure/setup-helm@v1

    - name: Lint Helm chart
    - run: |
        helm lint ../../helm-charts/mock_classifier

  

        

